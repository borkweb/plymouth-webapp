<!DOCTYPE html>
<html>
<head>
    <title>Editing Custom Editor</title>
    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/kendo.web.min.js"></script>
    <script src="../../content/shared/js/console.js"></script>
    <link href="../../../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../../../styles/kendo.default.min.css" rel="stylesheet" />
</head>
<body>
    <a href="../index.html">Back</a>
            <script src="../../content/shared/js/people.js"></script>
        <div id="example" class="k-content">
            <div id="grid"></div>

            <script>
                var products = [ {
                    "ProductID": 1,
                        "ProductName": "Chai",
                        "Category": "Beverages",
                        "UnitPrice": "18.00"
                }, {
                    "ProductID": 2,
                        "ProductName": "Chang",
                        "Category": "Beverages",
                        "UnitPrice": "19.00"
                }, {
                    "ProductID": 3,
                        "ProductName": "Aniseed Syrup",
                        "Category": "Condiments",
                        "UnitPrice": "10.00"
                }, {
                    "ProductID": 4,
                        "ProductName": "Chef Anton's Cajun Seasoning",
                        "Category": "Condiments",
                        "UnitPrice": "22.00"
                }, {
                    "ProductID": 5,
                        "ProductName": "Chef Anton's Gumbo Mix",
                        "Category": "Condiments",
                        "UnitPrice": "21.35"
                }, {
                    "ProductID": 6,
                        "ProductName": "Grandma's Boysenberry Spread",
                        "Category": "Condiments",
                        "UnitPrice": "25.00"
                }];

                $(document).ready(function () {
                    var dataSource = new kendo.data.DataSource({
                       pageSize: 30,
                       data: products,
                       autoSync: true,
                       schema: {
                           model: {
                             id: "ProductID",
                             fields: {
                                ProductID: { editable: false, nullable: true },
                                ProductName: { validation: { required: true } },
                                Category: "Category",
                                UnitPrice: { type: "number", validation: { required: true, min: 1} }
                             }
                           }
                       }
                    });

                    $("#grid").kendoGrid({
                        dataSource: dataSource,
                        pageable: true,
                        height: 260,
                        toolbar: ["create"],
                        columns: [
                            { field:"ProductName",title:"Product Name" },
                            { field: "Category", width: "150px", editor: categoryDropDownEditor },
                            { field: "UnitPrice", title:"Unit Price", format: "{0:c}", width: "150px" },
                            { command: "destroy", title: " ", width: "110px" }],
                        editable: true
                    });
                });

                var categoryDataSource = new kendo.data.DataSource({
                    type: "odata",
                    transport: {
                        read: "http://demos.kendoui.com/service/Northwind.svc/Categories"
                    }
                });

                function categoryDropDownEditor(container, options) {
                    $('<input data-text-field="CategoryName" data-value-field="CategoryName" data-bind="value:' + options.field + '"/>')
                        .appendTo(container)
                        .kendoDropDownList({
                            autoBind: false,
                            dataSource: categoryDataSource
                        });
                }

            </script>
        </div>

</body>
</html>
